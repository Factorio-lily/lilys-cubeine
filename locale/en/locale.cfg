[technology-description]
cubeplant-replanting=Replanting harvested cubeplants back into soil to grow.
cubeplant-processing=Ways to process cubeplant into useful products.
blue-cubeplant-processing=Processing of the blue cubeplant, a plant unique to Cubium.
nukubeine-inversion=Applying the cubic inversion process to nukubeine to create... something entirely new.
cubeine-crystallization=Manufacturing cubeine crystals with even higher density and potency.
cubeine-purification=Exposure to high temperure steam can help further clan imurities and boost quality.

cubeine-packing=Packing cubeine allows for much easier transport.

cubeine-solution=Cubeine solution that is more usable to certain machines than the pure form.

cubeine-biochamber=It is possible to modify a biochamber to consume cubeine solution instead of nutrients. Although long term effects are unknown, it seems happy enough.

cubeine-thruster=Mixing some cubeine in thruster fuel allows the combustion reaction to be catalyzed far beyond regular limits.

cubeine-cut-fuel=Cutting our fuel with some cubeine powder additive seems to drastically improve it's performance for little cost. Safety not guaranteed.

cubeplant-astroponics=We have cubes in space too.

cubeine-space-trains-power=Battery packs for space trains infused with cubeine. They offer significantly higher perfonmance but burn out often.

cubeine-overclocking=Injecting cubeine solution into speed modules allows them to boost speed even further! That may wear them out though.

nukubeine-production=Maybe we could combine cubeine crystals with enriched uranium somehow... (WARNING: DANGEROUS TECHNOLOGY!)
nukubeine-reactor=Maybe there is a use for those crystals we created...

nukubeine-artillery-shells=Sometimes the best way to get rid of a problem is to make it someone else's problem...

cubeine-fusion-reactor=Cubeine is technically applicable in fusion processes, although it is far more wasteful than regular fusion...
cubeine-plasma-furnace=This enormous furnace uses energy of fusion plasma to smelt item at blazingly high speeds.

cubeine-giga-thermal-drill=A giant drill powered by thermal energy. Can mine anything in a huge radius and is placeable on water.


cuboil=A dirty burning fuel made out of mostly heavy oil and cubeine. Contains a lot of energy though.
cubonium-gas=Petroleum gas mixed with cubeine, while useless for crafting, has excellent energy properties.

lilys-gas-turbine=Gas turbine, an advaced form of turbine that can produce energy directly from petroleum gas with high efficiency.
cubeine-gas-turbine=Cubeine gas turbine, an advaced form of turbine that can produce energy directly from cubonium gas with high efficiency. Can work in zero oxygen enviroinments.
liquid-cubonium=Cubonium gas can be cooled into its liquid state, inceasing it's energy density even further.
cubonium-monopropellant-thruster=Liquid cubonium can be used together with some Nukubeine catalyst to form a highly advanced monopropellant thruster.
cubonium-artillery-shell=Loading artillery shells with liquid cubonium will greatly enhance their explosive potential.

lily-katie-enrichment-process=Further research allows development of a different process that allows manufacturing more pure cubeplant fluid skilpping some intermediate steps.

synthetic-cubeplant=Further research allows to make synthetic cubeplants using controlled mutations from wood. Not as effective as just growing it naturally, but can be useful if that is impossible.

cubeine-combustion-center=A huge tower that burns fluids for heat energy at the cost of high pollution. 

cubeine-fluid-handling=Making pipes and tanks using cubeine might not not them any faster, but it does make them more resistant to heat and cold.

cubeine-turbopumps=A new advancement in pumping technology, these pumps can work incredibly fast.

cubeine-military-1=The energy stored in cubeine crystals allows to drastically accelerate projectiles, increasing their damage and range. 
cubeine-military-2=Extreme energy density of liquid cubonium allows production of a new generation of explosive projectiles. 

cubeine-railgun-turret=With the use of cubeine and other materials, the railgun technology can be improved even further.

glow-cubeine-agriculture=By engineering an improved version of cubeplants, farming yields can be increased even more.

cubeine-agricultural-tower=Agricultural tower enhanced with cubeine to operate faster and in wider range of conditions.

purification-tower=This tower is capable of using liquid purity to filter pollution and spores from air.

cubeine-thermal-boiler=This boiler is capable of turning massive amount of water into high temperature steam. Its mechanisms require lubrication, however.



[fluid-description]
raw-cubeplant-slurry=Raw cubeplant branches dissolving in light oil.
filtered-cubeplant-slurry=Cubeplant slurry filtered from major impurites.
pure-cubeplant-fluid=Purified cubefluid with almost no impurities.
cubeine-fuel=Cubeine mixed with rocket fuel to use in specialized thrusters.
cubeine-solution=Cubeine solution mixed with water and lubricant for enhancing certain modules.
cubeine-fusion-plasma=A cubeine solution yielded by superheating in a Cubeine Fusion Reactor. Unlke regular plasma, it is far less stable, and will only be converted to steam in generators. 
residue-cubeine-solution=A hot residue of cubeine solution that remains after being processed by fusion genrator. Can be turned into hot steam.
cuboil=A dirty burning fuel made out of mostly heavy oil and cubeine. Contains a lot of energy though.
cubonium-gas=Petroleum gas mixed with cubeine, while useless for crafting, has excellent energy properties, and is capable of self-oxidizing.

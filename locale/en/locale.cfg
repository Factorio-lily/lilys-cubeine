[item-description]
cubeplant-branch=A branch from a redleaf cubeplant. Can be further processed.
cubeplant-flower=A flower from a redleaf cubeplant. Can be planted to grow a new plant.

cubeplant-branch-super=A branch from glow-redleaf cubeplant branch. Can be further processed.
cubeplant-flower-super=An engineereed flower. Can be planted to grow a new glow-redleaf cubeplant.

cubeplant-branch-blue=A branch from blueleaf cubeplant branch. Can be further processed.
cubeplant-flower-blue=A flower from a blueleaf cubeplant. Can be planted to grow a new plant.

cubeine-jelly=Acidic cubeplant solution neutralized by the inverted jelly. Contains cubeine.

cubeslurry-filter=Filter. Used for filtering cubeplant slurry.
cubeslurry-filter-dirty=Dirty filter. Can be cleaned and reused.

cubeine-powder=Concentrated cubeine powder, has exceptional catalytic properties allowing it to boost speed of many machines.
cubeine-crystal=Crystalline form of cubeine, it's the essence of speed (because it's red). It has is even more potential amplifying machinery, use with care!

cubeine-powder-bag=A plastic bag containing 1000 units of cubeine powder
cubeine-crystal-bag=A plastic bag containing 100 units of cubeine crystals

cubeine-biochamber=A biochamber that has been modified to consume cubeine solution instead of nutrients. It seems quite happy enough.
cubeine-thruster=A thruster enhanced to use cubeine mixed fuel. Thrust has been massively increased at the cost of efficency.

rocket-fuel-cut=Rocket fuel cut with cubeine powder to improve its fuel value and power.
nuclear-fuel-cut=Nuclear fuel cut with cubeine powder to improve its fuel value and power.
plutonium-fuel-cut=Plutonium fuel cut with cubeine powder to improve its fuel value and power.

nukubeine-crystal=This unholy abomination of cubeine crystal and enriched uranium remains semi-stable somehow
nukubeine-reactor=Nukubeine reactor. This hulking monstruosity is capable of outputting an immense amount of heat, even directly heating entities in a radius.

cubeine-heat-pipe=Cubeine heat pipe, made from more advanced materials, it has much highter conductivity and maximum temperature.

nukubeine-artillery-shell=You better fire this fast. Tick-tock.

cubeine-plasma-furnace=This enormous furnace uses energy of fusion plasma to smelt item at blazingly high speeds. Works only with > 1M degree plasma.
cubeine-plasma-furnace-cold=This enormous furnace uses energy of fusion plasma to smelt item at blazingly high speeds. Can use cold plasma, but less efficient.
cubeine-fusion-generator-cold=Cubeine Fusion generator that will only use 1M plasma and no hotter


cubeine-giga-thermal-drill=A giant drill powered by thermal energy. Can mine anything in a huge radius and is placeable on water.

lilys-gas-turbine=Gas turbine, an advaced form of turbine that can produce energy directly from petroleum gas with high efficiency.
cubeine-gas-turbine=Cubeine gas turbine, an advaced form of turbine that can produce energy directly from cubonium gas with high efficiency. Can work in zero oxygen enviroinments.
cubonium-monopropellant-thruster=An advanced truster using liquid cubonium as a monopropellant with high efficiency.

cubonium-artillery-shell=A shell loaded with volatile liquid cubonium, creates massive explosion on impact.

cubeine-combustion-center=A huge tower that burns fluids for heat energy at the cost of high pollution. 

cubeine-turbo-pump=This pump requires fluid as fuel, but can pump incredibly fast.
cubeine-turbovac-pump=This pump requires fluid as fuel, but can pump even from almost empty tanks.

cubeine-railgun-turret=With the use of cubeine and other materials, the firing system has been overclocked to over double the speed, and new reinforced hull is much more durable than before.

blukubeine-crystal=Blukubeine crystal, full with pure and stable energy.
depleted-blukubeine-crystal=Depleted blukubeine crystal, empty, but not completely yet.

cubeine-agricultural-tower=Agricultural tower enhanced with cubeine to operate faster and in wider range of conditions.

purification-tower=This tower is capable of using liquid purity to filter pollution and spores from air.

cubeine-thermal-boiler=This boiler is capable of turning massive amount of water into high temperature steam. Its mechanisms require lubrication, however.


[fluid-description]
raw-cubeplant-slurry=Branches de plante cube rouge dissoutes dans de l'huile légère.
filtered-cubeplant-slurry=Slurry de plante cube filtré des principales impuretés.
pure-cubeplant-fluid=Fluide cubique purifié avec presque aucune impureté.
cubeine-fuel=Cubeine mélangée avec du carburant de fusée pour être utilisée dans des propulseurs spécialisés.
cubeine-solution=Solution de cubeine mélangée avec de l'eau et du lubrifiant pour améliorer certains modules.
cubeine-fusion-plasma=Solution de cubeine obtenue par surchauffe dans un réacteur de fusion Cubeine. Contrairement au plasma ordinaire, il est beaucoup moins stable et ne sera converti en vapeur que dans des générateurs.
residue-cubeine-solution=Un résidu chaud de solution de cubeine restant après avoir été traité par un générateur de fusion. Peut être transformé en vapeur chaude.
cuboil=Un carburant sale fabriqué principalement à partir de pétrole lourd et de cubeine. Il contient beaucoup d'énergie cependant.
cubonium-gas=Gaz pétrolier mélangé à de la cubeine, bien qu'inutile pour la fabrication, il peut être utilisé pour la propulsion.
liquid-cubonium=Un fluide à base de cubonium, obtenu en pressant un gaz saturé et transformé sous haute pression. Cela peut devenir un carburant très efficace.


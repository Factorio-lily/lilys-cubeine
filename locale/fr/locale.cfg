nukubeine-crystal-cooling=Le refroidissement du cristal de nukubeine peut aider à le stabiliser et à éviter qu'il ne devienne instable.

cubeine-plasma-furnace=Ce four énorme utilise l'énergie du plasma de fusion pour fondre les objets à des vitesses extrêmement élevées. Fonctionne uniquement avec du plasma à plus de 1M degrés.
cubeine-plasma-furnace-cold=Permet au four de consommer du plasma froid, mais réduit l'efficacité lorsqu'il consomme du plasma chaud.
cubeine-plasma-furnace-cold-not=Annuler les modifications du four à plasma.
cubeine-fusion-generator-cold=Faire en sorte que le générateur ne consomme que du plasma froid (1M).
cubeine-fusion-generator-cold-not=Supprimer les limites du générateur.
liquid-cubonium=Condensation du gaz cubonium en cubonium liquide
liquid-cubonium-evaporation=Chauffer le cubonium liquide pour le faire évaporer et revenir sous forme de gaz cubonium

lily-katie-enrichment-process=Un processus complexe impliquant plusieurs ingrédients permettant de fabriquer un fluide de cubeplant plus pur.

synthetic-cubeplant=Un processus permettant de fabriquer des cubeplants synthétiques à partir de mutations contrôlées du bois.

cubeine-combustion-center=Une immense tour qui brûle des fluides pour produire de l'énergie thermique au prix d'une forte pollution.


cubeine-fusion-generator-cold=Générateur de fusion cubeine qui n'utilise que du plasma à 1M degrés et pas plus chaud.

cubeine-giga-thermal-drill=Un gigantesque foret alimenté par de l'énergie thermique. Peut extraire n'importe quel matériau dans un énorme rayon et peut être placé sur l'eau.


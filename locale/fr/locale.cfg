[mod-name]
lilys-cubeine=Technologies Cubeine de Lily (Trad By Fr_Dae)

[mod-description]
lilys-cubeine=Cubeine - une substance novatrice qui peut être extraite de certaines plantes et possède d'excellentes propriétés de carburant et de catalyseur. Faites-la pousser, récoltez-la, extrayez-la et exploitez-la pour vos besoins avec les technologies avancées de ce mod.


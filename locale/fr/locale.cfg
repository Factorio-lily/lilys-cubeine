cubeine-space-train-battery-charging-station=Station pour recharger les packs d'énergie du train spatial cubeine.
cubeine-space-train-battery-discharging-station=Station pour décharger les packs d'énergie du train spatial cubeine afin d'alimenter le réseau.
cubeine-thruster=Propulseur cubeine, son faible rendement en combustion est compensé par sa capacité à brûler BEAUCOUP PLUS de carburant.
cubeine-biochamber=Chambre biologique cubeine, elle préfère le cubeine aux nutriments.
cubeine-flame=Flamme cubeine, brûle lentement et de manière sale.
nukubeine-reactor=Réacteur à nukubeine. Cette monstruosité massive est capable de produire une quantité immense de chaleur, chauffant même les entités dans un rayon.
cubeine-heat-pipe=Tuyau thermique cubeine, fabriqué à partir de matériaux plus avancés, il offre une conductivité bien plus élevée et une température maximale supérieure.


[item-description]
cubeplant-branch=Une branche de plante cube rouge. Peut être traitée davantage.
cubeplant-flower=Une fleur de plante cube rouge. Peut être plantée pour faire pousser une nouvelle plante.

cubeslurry-filter=Filtre. Utilisé pour filtrer le slurry de plante cube.
cubeslurry-filter-dirty=Filtre sale. Peut être nettoyé et réutilisé.

cubeine-powder=Poudre concentrée de cubeine, possède des propriétés catalytiques exceptionnelles permettant d'augmenter la vitesse de nombreuses machines.
cubeine-crystal=Forme cristalline de cubeine, c'est l'essence de la vitesse (car elle est rouge). Elle a encore plus de potentiel pour amplifier les machines, à utiliser avec précaution !

cubeine-powder-bag=Sachet en plastique contenant 1000 unités de poudre de cubeine
cubeine-crystal-bag=Sachet en plastique contenant 100 unités de cristaux de cubeine

cubeine-biochamber=Biochambre modifiée pour consommer de la solution de cubeine au lieu de nutriments. Elle semble assez satisfaite.
cubeine-thruster=Propulseur amélioré pour utiliser un carburant mélangé à de la cubeine. La poussée a été massivement augmentée au détriment de l'efficacité.

rocket-fuel-cut=Carburant de fusée coupé avec de la poudre de cubeine pour améliorer sa valeur énergétique et sa puissance.
nuclear-fuel-cut=Carburant nucléaire coupé avec de la poudre de cubeine pour améliorer sa valeur énergétique et sa puissance.
plutonium-fuel-cut=Carburant au plutonium coupé avec de la poudre de cubeine pour améliorer sa valeur énergétique et sa puissance.

nukubeine-crystal=Cette abomination semi-stable de cristal de cubeine et d'uranium enrichi
nukubeine-reactor=Réacteur de Nukubeine. Cette monstruosité colossale est capable de produire une immense quantité de chaleur, chauffant même les entités dans un rayon.

cubeine-heat-pipe=Tuyau thermique Cubeine, fabriqué à partir de matériaux plus avancés, il a une conductivité bien plus élevée et une température maximale plus élevée.

nukubeine-artillery-shell=Vous feriez bien de le lancer vite. Tic-tac.

cubeine-plasma-furnace=Cette énorme fournaise utilise l'énergie du plasma de fusion pour fondre des objets à des vitesses incroyablement élevées. Fonctionne uniquement avec du plasma à plus de 1M degrés.
cubeine-plasma-furnace-cold=Cette énorme fournaise utilise l'énergie du plasma de fusion pour fondre des objets à des vitesses incroyablement élevées. Peut utiliser du plasma froid, mais moins efficacement.
cubeine-fusion-generator-cold=Générateur de fusion Cubeine qui n'utilisera que du plasma à 1M degrés, pas plus chaud.

cubeine-giga-thermal-drill=Une foreuse géante alimentée par l'énergie thermique. Peut extraire n'importe quoi dans un énorme rayon et peut être placée sur l'eau.

lilys-gas-turbine=Turbine à gaz, une forme avancée de turbine qui peut produire de l'énergie directement à partir du gaz pétrolier avec une grande efficacité.
cubeine-gas-turbine=Turbine à gaz Cubeine, une forme avancée de turbine qui peut produire de l'énergie directement à partir du gaz cubonium avec une grande efficacité. Peut fonctionner dans des environnements sans oxygène.
cubonium-monopropellant-thruster=Un propulseur avancé utilisant du cubonium liquide comme monopropulseur avec une grande efficacité.

cubonium-artillery-shell=Un obus chargé de cubonium liquide volatile, provoque une énorme explosion à l'impact.

cubeine-combustion-center=Une grande tour qui brûle des fluides pour produire de l'énergie thermique au prix d'une pollution élevée.

cubeine-turbo-pump=Cette pompe nécessite un fluide comme carburant, mais peut pomper à une vitesse incroyable.
cubeine-turbovac-pump=Cette pompe nécessite un fluide comme carburant, mais peut pomper même dans des réservoirs presque vides.


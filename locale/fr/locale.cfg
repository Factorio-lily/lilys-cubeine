[technology-description]
cubeplant-replanting=Replanter les cubeplants récoltés dans le sol pour qu'ils poussent.
cubeplant-processing=Méthodes de transformation du cubeplant en produits utiles.
cubeine-crystallization=Fabrication de cristaux de cubeine d'une densité et d'une puissance encore plus élevées.
cubeine-purification=L'exposition à de la vapeur à haute température peut aider à éliminer les impuretés et améliorer la qualité.

cubeine-packing=L'emballage de cubeine facilite considérablement le transport.

cubeine-solution=Solution de cubeine plus facile à utiliser pour certaines machines que la forme pure.

cubeine-biochamber=Il est possible de modifier une chambre bio pour consommer une solution de cubeine au lieu de nutriments. Bien que les effets à long terme soient inconnus, cela semble fonctionner assez bien.

cubeine-thruster=Ajouter du cubeine dans le carburant du propulseur permet de catalyser la réaction de combustion bien au-delà des limites normales.

cubeine-cut-fuel=Découper notre carburant avec un additif de poudre de cubeine semble améliorer considérablement ses performances pour peu de coût. Sécurité non garantie.

cubeplant-astroponics=Nous avons des cubes dans l'espace aussi.

cubeine-space-trains-power=Batteries de trains spatiaux infusées de cubeine. Elles offrent des performances nettement plus élevées, mais se consument rapidement.

cubeine-overclocking=Cette technologie permet d'augmenter de manière significative la production d'énergie à l'aide de cubeine.

nukubeine-production=Production de nukubeine, un fluide corrosif, à utiliser dans de nombreux projets.

nukubeine-reactor=Le réacteur à nukubeine produit une énergie massive mais avec un risque élevé de radiations.

nukubeine-artillery-shells=Les coquilles de nukubeine ont une grande capacité de pénétration et sont adaptées à l'artillerie lourde.

cubeine-fusion-reactor=Ce réacteur utilise le pouvoir du cubeine pour alimenter d'énormes vaisseaux en énergie sans nécessiter une quelconque source d'énergie supplémentaire.

cubeine-plasma-furnace=Le four à plasma de cubeine fonctionne à des températures exceptionnellement élevées, parfait pour les matériaux nécessitant des températures extrêmes.

cubeine-giga-thermal-drill=Le forage thermique de cubeine permet d'extraire des matériaux et d'aller plus loin qu'avec les technologies existantes.

cuboil=Ce fluide est un combustible puissant utilisé dans de nombreuses applications.

cubonium-gas=Le gaz cubonium est utilisé comme source d'énergie et est particulièrement utile dans le système de propulsion.

lilys-gas-turbine=Une turbine à gaz améliorée pour une plus grande efficacité dans les systèmes à haute température.

cubeine-gas-turbine=Une turbine fonctionnant grâce au gaz de cubeine pour plus de puissance.

cubonium-monopropellant-thruster=Le propulseur monopropulseur de cubonium offre une poussée incroyable mais à un coût élevé en matière de consommation de combustible.

cubonium-artillery-shell=Coquille d'artillerie de cubonium qui inflige de gros dégâts.

lily-katie-enrichment-process=Le processus d'enrichissement Lily-Katie permet d'enrichir les composants chimiques à des niveaux bien plus élevés.

synthetic-cubeplant=Fabriquer des cubeplants à partir de matières synthétiques permet une production plus stable et contrôlable.

cubeine-combustion-center=Centre de combustion pour utiliser des gaz, des fluides et des matériaux dangereux pour produire de l'énergie.

cubeine-fluid-handling=Manipulation des fluides de cubeine pour diverses applications.

cubeine-turbopumps=Les turbopompes permettent de déplacer des fluides à haute pression, maximisant leur efficacité.


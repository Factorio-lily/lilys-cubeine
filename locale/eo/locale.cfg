filtered-kuboplant-slurry=Kuboplanta ŝlimo filtrita de ĉefaj malpuraĵoj.
pure-cubeplant-fluido=Purigita kubofluido kun preskaŭ neniuj malpuraĵoj.
cubeine-fuel=Kubino miksita kun raketobrulaĵo por uzi en specialitaj puŝiloj.
cubeine-solution=Kubina solvo miksita kun akvo kaj lubrilo por plibonigi certajn modulojn.
cubeine-fusion-plasma=Kubina solvo produktita per supervarmigo en Kubina Fuzioreaktoro. Male al ordinara plasmo, ĝi estas multe malpli stabila, kaj nur transformiĝos al vaporo en generatoroj.
residue-cubeine-solution=Varmega restaĵo de kubina solvo kiu restas post prilaborado per fuzio-generatoro. Povas esti ŝanĝita al varmega vaporo.
cuboil=Malpure brulanta brulaĵo farita ĉefe el peza oleo kaj kubino. Enhavas multe da energio tamen.
cubonium-gas=Petrola gaso miksita kun kubino, kvankam senutila por fabrikado, havas elstarajn energiajn ecojn, kaj kapablas mem-oksidiĝi.
liquid-cubonium=Kriomalvarmigita kubonia gaso, estas eĉ pli energia densa kaj agas kiel unupelanto kiam katalizita.
liquid-azure=Kurioza kriobrulaĵo kiu havas malpli energion ol kubonio, sed povas esti bruligita escepte pure.
purification-fluid=Kurioza fluido uzebla en specialaj maŝinoj por absorbi atmosferajn poluantojn.


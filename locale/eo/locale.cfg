[item-description]
cubeplant-branch=Branĉo de ruĝfolia kuboplanto. Povas esti plue prilaborita.
cubeplant-flower=Floro de ruĝfolia kuboplanto. Povas esti plantita por kreski novan planton.

cubeplant-branch-super=Branĉo de lumruĝfolia kuboplanto. Povas esti plue prilaborita.
cubeplant-flower-super=Inĝenierita floro. Povas esti plantita por kreski novan lumruĝfolian kuboplanon.

cubeplant-branch-blue=Branĉo de blufolia kuboplanto. Povas esti plue prilaborita.
cubeplant-flower-blue=Floro de blufolia kuboplanto. Povas esti plantita por kreski novan planton.

cubeine-jelly=Acida kuboplanta solvo neŭtraligita per la renversita gelateno. Enhavas kubinon.

cubeslurry-filter=Filtrilo. Uzata por filtri kuboplantaĵan ŝlimon.
cubeslurry-filter-dirty=Malpura filtrilo. Povas esti purigita kaj reuzita.

cubeine-powder=Koncentrita kubina pulvoro, havas escepcajn katalizilajn ecojn permesantajn ĝin plirapidigi multajn maŝinojn.
cubeine-crystal=Kristala formo de kubino, ĝi estas la esenco de rapideco (ĉar ĝi estas ruĝa). Ĝi havas eĉ pli grandan potencialon por plifortigi maŝinaron, uzu singarde!

cubeine-powder-bag=Plasta sako enhavanta 1000 unuojn da kubina pulvoro
cubeine-crystal-bag=Plasta sako enhavanta 100 unuojn da kubinaj kristaloj

cubeine-biochamber=Bioĉambro modifita por konsumi kubinan solvon anstataŭ nutrajojn. Ŝajne sufiĉe feliĉa.
cubeine-thruster=Puŝilo plibonigita por uzi kubine miksitan brulaĵon. Puŝoforto estis masive pliigita je kosto de efikeco.

rocket-fuel-cut=Raketobrulaĵo miksita kun kubina pulvoro por plibonigi ĝian brulaĵan valoron kaj povon.
nuclear-fuel-cut=Nuklea brulaĵo miksita kun kubina pulvoro por plibonigi ĝian brulaĵan valoron kaj povon.
plutonium-fuel-cut=Plutonia brulaĵo miksita kun kubina pulvoro por plibonigi ĝian brulaĵan valoron kaj povon.

nukubeine-crystal=Ĉi tiu malpia abomenino de kubina kristalo kaj riĉigita uranio restas duon-stabila iel ajn
nukubeine-reactor=Nuklokubina reaktoro. Ĉi tiu granda monstruozaĵo kapablas produkti imensan kvanton da varmo, eĉ rekte varmigante entojn en radiuso.

cubeine-heat-pipe=Kubina varmtubo, farita el pli progresintaj materialoj, ĝi havas multe pli altan konduktecon kaj maksimuman temperaturon.

nukubeine-artillery-shell=Vi prefere pafus ĉi tion rapide. Tik-tak.

cubeine-plasma-furnace=Ĉi tiu enorma fornelo uzas energion de fuzioplasmo por fandi erojn je flame altaj rapidoj. Funkcias nur kun > 1M grada plasmo.
cubeine-plasma-furnace-cold=Ĉi tiu enorma fornelo uzas energion de fuzioplasmo por fandi erojn je flame altaj rapidoj. Povas uzi malvarman plasmon, sed malpli efike.
cubeine-fusion-generator-cold=Kubina fuzio-generatoro kiu uzos nur 1M plasmon kaj neniun pli varman

cubeine-giga-thermal-drill=Giganta fosmaŝino pelvita per termoenergio. Povas mini ĉion en grandega radiuso kaj estas lokebla sur akvo.

lilys-gas-turbine=Gasturbino, progresinta formo de turbino kiu povas produkti energion rekte el petrola gaso kun alta efikeco.
cubeine-gas-turbine=Kubina gasturbino, progresinta formo de turbino kiu povas produkti energion rekte el kubonia gaso kun alta efikeco. Povas funkcii en nul-oksigenaj medioj.
cubonium-monopropellant-thruster=Progresinta puŝilo uzanta likvan kubonion kiel unupelanton kun alta efikeco.

cubonium-artillery-shell=Kuglo ŝargita per nestabila likva kubonio, kreas masivan eksplodon je frapo.

cubeine-combustion-center=Grandega turo kiu brulas fluidojn por varmoenergio je kosto de alta polucio.

cubeine-turbo-pump=Ĉi tiu pumpilo bezonas fluidon kiel brulaĵon, sed povas pumpi nekredible rapide.
cubeine-turbovac-pump=Ĉi tiu pumpilo bezonas fluidon kiel brulaĵon, sed povas pumpi eĉ el preskaŭ malplenaj tankoj.

cubeine-railgun-turret=Per uzo de kubino kaj aliaj materialoj, la pafsistemo estis trorapidita al pli ol duobla rapideco, kaj nova plifortikigita ŝelo estas multe pli daŭripova ol antaŭe.

blukubeine-crystal=Blukubina kristalo, plena je pura kaj stabila energio.
depleted-blukubeine-crystal=Elĉerpita blukubina kristalo, malplena, sed ne tute ankoraŭ.

cubeine-agricultural-tower=Agrikultura turo plibonigita per kubino por funkcii pli rapide kaj en pli larĝa gamo da kondiĉoj.

purification-tower=Ĉi tiu turo kapablas uzi likvan purecon por filtri polucion kaj sporojn el aero.

cubeine-thermal-boiler=Ĉi tiu bolilo kapablas ŝanĝi masivan kvanton da akvo en alttempera vaporo. Ĝiaj mekanismoj tamen bezonas lubrikan oleon.


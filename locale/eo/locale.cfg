[technology-description]
cubeplant-replanting=Replanti rikoltitajn kuboplantojn reen en grundon por kreski.
cubeplant-processing=Manieroj prilabori kuboplanojn en utilajn produktojn.
blue-cubeplant-processing=Prilaborado de la blua kuboplanto, planto unika al Kubio.
nukubeine-inversion=Apliki la kuban inversprocezon al nuklokubino por krei... ion tute novan.
cubeine-crystallization=Produkti kubinajn kristalojn kun eĉ pli alta denseco kaj potencialeco.
cubeine-purification=Ekspono al alttempera vaporo povas helpi plue purigi malpuraĵojn kaj pliigi kvaliton.

cubeine-packing=Paki kubinon permesas multe pli facilan transporton.

cubeine-solution=Kubina solvo kiu estas pli uzebla por certaj maŝinoj ol la pura formo.

cubeine-biochamber=Eblas modifi bioĉambron por konsumi kubinan solvon anstataŭ nutrajojn. Kvankam longtempe efekti estas nekonataj, ŝajne sufiĉe feliĉa.

cubeine-thruster=Miksi iom da kubino en puŝila brulaĵo permesas la brulreakcion esti katalizita trans ordinaraj limoj.

cubeine-cut-fuel=Miksi nian brulaĵon kun iom da kubina pulvora aldono ŝajne drastike plibonigas ĝian agadon je malmulta kosto. Sekureco ne garantiita.

cubeplant-astroponics=Ni havas kubojn en spaco ankaŭ.

cubeine-space-trains-power=Bateripakaj por spacaj trajnoj infuzitaj kun kubino. Ili ofertas signife pli altan agadon sed elbrulas ofte.

cubeine-overclocking=Injekti kubinan solvon en rapidomodulojn permesas ilin pliigi rapidecon eĉ pli! Tio povus eluzĝi ilin tamen.

nukubeine-production=Eble ni povus kombini kubinajn kristalojn kun riĉigita uranio iel... (AVERTO: DANĜERA TEKNOLOGIO!)
nukubeine-reactor=Eble estas uzo por tiuj kristaloj kiujn ni kreis...

nukubeine-artillery-shells=Foje la plej bona maniero forigi problemon estas fari ĝin ies alia problemo...

cubeine-fusion-reactor=Kubino teknike aplikeblas en fuzioprocezoj, kvankam ĝi estas multe pli malŝparema ol ordinara fuzio...
cubeine-plasma-furnace=Ĉi tiu enorma fornelo uzas energion de fuzioplasmo por fandi erojn je flame altaj rapidoj.

cubeine-giga-thermal-drill=Giganta fosmaŝino pelvita per termoenergio. Povas mini ĉion en grandega radiuso kaj estas lokebla sur akvo.

cuboil=Malpure brulanta brulaĵo farita ĉefe el peza oleo kaj kubino. Enhavas multe da energio tamen.
cubonium-gas=Petrola gaso miksita kun kubino, kvankam senutila por fabrikado, havas elstarajn energiajn ecojn.

lilys-gas-turbine=Gasturbino, progresinta formo de turbino kiu povas produkti energion rekte el petrola gaso kun alta efikeco.
cubeine-gas-turbine=Kubina gasturbino, progresinta formo de turbino kiu povas produkti energion rekte el kubonia gaso kun alta efikeco. Povas funkcii en nul-oksigenaj medioj.
liquid-cubonium=Kubonia gaso povas esti malvarmigita al sia likva stato, pliigante ĝian energian densecon eĉ pli.
cubonium-monopropellant-thruster=Likva kubonio povas esti uzita kune kun iom da nuklokubina katalizilo por formi tre progresimtan unupelantan puŝilon.
cubonium-artillery-shell=Ŝargi artilerikkglojn kun likva kubonio grande plibonigos ilian eksplodan potencialon.

lily-katie-enrichment-process=Plia esplorado permesas evoluon de malsama procezo kiu permesas produkti pli puran kuboplantaĵan fluidon preterpasante kelkajn interajn paŝojn.

synthetic-cubeplant=Plia esplorado permesas fari sintezajn kuboplantojn uzante kontrolitajn mutaciojn el ligno. Ne tiel efika kiel simple kreski ĝin nature, sed povas esti utila se tio estas neebla.

cubeine-combustion-center=Grandega turo kiu brulas fluidojn por varmoenergio je kosto de alta polucio.

cubeine-fluid-handling=Fari tubojn kaj tankkojn uzante kubinon eble ne faris ilin pli rapidajn, sed ĝi faras ilin pli rezistaj al varmo kaj malvarmo.

cubeine-turbopumps=Nova progresaĵo en pumpila teknologio, ĉi tiuj pumpiloj povas funkcii nekredible rapide.

cubeine-military-1=La energio stokita en kubinaj kristaloj permesas draste akceli projektilojn, pliigante ilian damaĝon kaj amplekson.
cubeine-military-2=Ekstrema energiodenseco de likva kubonio permesas produktadon de nova generacio da eksplodaj projektiloj.

cubeine-railgun-turret=Per uzo de kubino kaj aliaj materialoj, la relkanona teknologio povas esti plibonigita eĉ pli.

glow-cubeine-agriculture=Per inĝenierado de plibonigita versio de kuboplantoj, farmaj renvorsaj povas esti pliigitaj eĉ pli.

cubeine-agricultural-tower=Agrikultura turo plibonigita per kubino por funkcii pli rapide kaj en pli larĝa gamo da kondiĉoj.

purification-tower=Ĉi tiu turo kapablas uzi likvan purecon por filtri polucion kaj sporojn el aero.

cubeine-thermal-boiler=Ĉi tiu bolilo kapablas ŝanĝi masivan kvanton da akvo en alttempera vaporo. Ĝiaj mekanismoj tamen bezonas lubrican oleon.

